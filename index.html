<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cronômetro Espirométrico</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</head>

<body>

<header>
  <img src="logo_sopro.png" alt="Programa Sopro">
  <img src="logo_gsk.png" alt="GSK">
</header>

<h1>Cronômetro Espirométrico</h1>

<div id="container">
  <div id="barra"></div>

  <div class="marcador" style="left:0%"></div>
  <div class="numero" style="left:0%">0</div>

  <div class="marcador" style="left:16.66%"></div>
  <div class="numero" style="left:16.66%">1</div>

  <div class="marcador" style="left:33.33%"></div>
  <div class="numero" style="left:33.33%">2</div>

  <div class="marcador" style="left:50%"></div>
  <div class="numero" style="left:50%">3</div>

  <div class="marcador" style="left:66.66%"></div>
  <div class="numero" style="left:66.66%">4</div>

  <div class="marcador" style="left:83.33%"></div>
  <div class="numero" style="left:83.33%">5</div>

  <div class="marcador" style="left:100%"></div>
  <div class="numero" style="left:100%">6</div>
</div>

<div id="mensagem">Toque em começar</div>

<button id="botao">Começar</button>

<script src="script.js"></script>
</body>
</html>
